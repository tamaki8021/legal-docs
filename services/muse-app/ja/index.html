<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse アプリ - 法的文書（日本語）</title>
    <link rel="stylesheet" href="../../../assets/style.css">
    <style>
        .service-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .service-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .document-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .document-link {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .document-link:hover {
            background: #2980b9;
        }
        
        .language-switch {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .language-switch a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .language-switch a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../../index.html" class="back-link">← 法的文書一覧に戻る</a>
        
        <div class="language-switch">
            <span>言語: <strong>日本語</strong></span> | <a href="../en/">English</a>
        </div>
        
        <div class="service-section">
            <h2>Muse アプリ（日本語）</h2>
            <div class="document-links">
                <a href="privacy-policy.html" class="document-link">プライバシーポリシー</a>
                <a href="terms-of-service.html" class="document-link">利用規約</a>
            </div>
        </div>
    </div>
</body>
</html>
